<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success!</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-orange-500 to-orange-300 flex justify-center items-center min-h-screen"
  >
    <div
      class="flex flex-col space-y-4 rounded-lg shadow-lg p-8 bg-white max-w-md"
    >
      <svg
        class="w-16 h-16 mx-auto text-orange-500"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 5a1 1 0 00-1.414 1.414L9 14.586l-1.414-1.414A1 1 0 007.586 13H3a2 2 0 01-2-2V3a2 2 0 012-2h4.586a1 1 0 00.586.293l2.828 2.828A1 1 0 0013 5z"
          clip-rule="evenodd"
        />
        <path
          d="M9 7a1 1 0 00-.707.707L7 11.172l-1.414-1.414A1 1 0 004.828 10H1a2 2 0 012-2v2a2 2 0 012 2h3.172a1 1 0 00.586-.293l2.828-2.828A1 1 0 0012 7z"
          clip-rule="evenodd"
        />
      </svg>
      <h1 class="text-3xl font-bold text-orange-500 text-center">
        {{ message }}
      </h1>
      <p class="text-gray-600 text-center">
        Your {{ message }} has been completed successfully.
      </p>
    </div>
  </body>
</html>
